<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/style.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="contents">
        <h1>Login Page</h1>
            <form action="/members/login" method="post" name="login">
                <div class="logincontent">

                    <div class="idbox">
                        <p>아이디 </p>
                        <input name="id" type="text"/>
                    </div>

                    <div class="pwbox">
                        <p>비밀번호</p>
                        <input name="pw" type="password"/>
                    </div>

                </div>

                <input type="submit" value="로그인">
                <a th:href="@{/index}">home </a>
            </form>
    </div>
</div>
</body>
</html>
