<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
</head>
<body>
    <form action="/board" method="post" name="board">
        <a th:href="@{/boardwrite}">게시글 작성</a>


        <a th:href="@{/index}">홈으로</a>

        <table border="1">
            <tr th:each="board : ${boards}">
                <td th:text="${board.title}">제목</td>
                <td th:text="${board.content}">내용</td>
            </tr>
        </table>
    </form>
</body>
</html>
