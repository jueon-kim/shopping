<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{/board/edit}" th:object="${board}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label>제목: <input type="text" th:field="*{title}" /></label><br>
  <label>내용: <textarea th:field="*{content}"></textarea></label><br>
  <button type="submit">수정 완료</button>
</form>


</body>
</html>
