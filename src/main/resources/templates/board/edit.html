<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<link th:href="@{/style.css}" rel="stylesheet">
<body>

<div class="container">
  <form th:action="@{/board/edit}" method="post" th:object="${board}">
    <h1>게시글 수정</h1>
    <input type="hidden" th:field="*{id}" />

    <div class="titletext">
      <span>
        <label for="title">제목:</label><br />
        <input type="text" id="title" th:field="*{title}" required />
      </span>
    </div>

    <p>
      <label for="content">내용:</label><br />
      <textarea id="content" th:field="*{content}" rows="10" cols="50" required></textarea>
    </p>
    <p>
      <input type="submit" value="수정 완료" />
      <a th:href="@{/board}">취소</a>
    </p>
  </form>

</div>
</body>
</html>
